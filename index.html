<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Form</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">

            <form class="login_form">
                <h1>Login</h1>
                

                <div class="login_inputs">
                    <div class="input_box">
                        <input type="email" placeholder="Email ID" class="login_input">
                        <i class="ri-mail-fill" id="icon"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Password" class="login_input">
                        <i class="ri-lock-fill" id="icon"></i>
                    </div>
                </div>

                <div id="check_box">
                    <div class="login_checkbox">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox" class="login_check">Remember me</label>
                    </div>

                    <a href="#" id="forgot">Forgot Password?</a>
                </div>

                <div id="btn">
                    <button type="submit" id="login_btn"><h3>Login</h3></button>
                </div>

                <div id="register">
                    Don't have an account? <a href="#" id="registerhere">Register</a>
                </div>

        </form>

    </div>
</body>
</html>
